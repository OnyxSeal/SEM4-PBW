        <div class="kontener">
          <div class="heading mt-5">
            <div class="fs-2 text-primary">Contact Me</div>
            <div>If you need help, please contact us via the form below</div>
          </div>
          <div class="forms mt-4">
            <form action="gatau" method="post" enctype="multipart/form-data" name="CarForm">
              <!-- Email -->
              <div class="row">
                <div class="col mt-2 ">
                  <label for="inputMail" class="form-label lh-1">Email</label>
                  <input type="email" class="form-control" id="inputMail" placeholder="Enter Email" required>
                </div>
              </div>
              <!-- Name -->
              <div class="row mt-4">
                <div class="col">
                  <label for="inputFN" class="form-label lh-1">First Name</label>
                  <input type="fn" class="form-control" id="inputFN" placeholder="Enter Name" required>
                </div>
                <div class="col">
                  <label for="inputLN" class="form-label lh-1">Last Name</label>
                  <input type="ln" class="form-control" id="inputLN" placeholder="Enter Name" required>
                </div>
                </div>
                <!-- Message -->
                <div class="row mt-4">
                  <div class="col">
                      <label for="inputMsg" class="form-label lh-1">Message</label>
                      <textarea type="msg" id="inputMsg" class="form-control"></textarea>
                  </div>
                </div>
                <!-- Checkbox -->
                <div class="row mt-4">
                  <div class="col">
                      <input type="checkbox" class="form-check-input" id="harus">
                      <label for="chekbox" class="form-check-label">I agree to the <a id="TOS" href="TOS.html" target="_bl">terms and conditions</a></label>
                  </div>
                </div>
                <button id="btnn" class="btn btn-primary mt-4 mb-4 submits" type="submit" disabled>Send</button>
